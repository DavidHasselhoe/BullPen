<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>BullPen</title>
    <link rel="icon" href="/bullpen.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <img
            src="/bullpen.png"
            alt="BullPen Logo"
            style="
              width: 64px;
              height: 64px;
            "
          />
          <span id="dashboard-title">BullPen - Dashboard</span>
        </div>
        <div style="display: flex; gap: 16px; align-items: center; flex: 1; justify-content: center;">
          <!-- Search Bar -->
          <div id="search-container" class="search-container">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input 
              type="text" 
              id="search-input" 
              class="search-input" 
              placeholder="Search stocks..."
              autocomplete="off"
            />
            <div id="search-results" class="search-results"></div>
          </div>
        </div>
        <div id="market-status" style="display: flex; gap: 12px; align-items: center;"></div>
      </h1>

      <div class="controls">
        <label>Session ID:</label>
        <input
          id="session"
          type="text"
          placeholder="Paste NNX_SESSION_ID here"
        />
        <button id="fetch-accounts-btn">Load Accounts</button>
      </div>

      <div id="status"></div>

      <!-- Tab Navigation -->
      <div class="tab-container">
        <button class="tab-button active" data-tab="stocks">
          Stocks
        </button>
        <button class="tab-button" data-tab="crypto">
          Crypto
        </button>
      </div>

      <!-- Stocks Content -->
      <div id="stocks-content" class="tab-content active">
        <div id="accounts"></div>
        <div id="accinfo" style="display: none"></div>
        <div id="positions"></div>
      </div>

      <!-- Crypto Content -->
      <div id="crypto-content" class="tab-content">
        <div id="firi-balances-wrapper"></div>
      </div>
    </div>

    <script type="module" src="/main-new.js"></script>
    <script src="/search.js"></script>
    <script src="/firi.js"></script>
  </body>
</html>
